<!DOCTYPE html>
<html ng-app>
	<head>
		<title></title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<meta charset="utf-8">
	</head>
	<body>

		<h2>Faça seu pedido!</h2>

		<p>
			<b>Preço por unidade: {{5.5 | currency: "R$"}}</b>
		</p>

		<p>
			<b>Quantidade: <input ng-model="quant" ng-init="quant=1"></b>
		</p>

		<p>
			Preço inicial: {{::(quant*5.5) | currency: "R$"}}
		</p>

		<p>
			Preço Atual: {{quant*5.5 | currency: "R$"}}
		</p>

	</body>
</html>
