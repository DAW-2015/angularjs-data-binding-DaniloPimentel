<!DOCTYPE html>
<html ng-app>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>
	<p>Temperatura em Celsius: <input type="number" ng-init="celsius=0" ng-model="celsius"></p>
	<p>{{celsius + 273}} Kelvin</p>
	<p>{{(celsius*9/5)+32}} Farenheit</p>
</body>
</html>
